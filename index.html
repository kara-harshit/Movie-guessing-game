<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>game it is</h1>
    <div id="time_block">00:00</div>
    <div id="main_container">
        <div id="name_div">
            <ul id="movie_title" class="movie_title">
                
            </ul>
        </div>
        <div id="input_div">
            <p id="score">Chances left : 5</p>
            <div id="input_button">
                <input type="text" id="alpha_input" maxlength="1">
                <button id="button">Enter</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
